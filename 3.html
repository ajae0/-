	<h2>인천</h2>
	<img src="incheon.png" width="100%">
	<strong>인천광역시</strong>(仁川廣域市, 영어: Incheon Metropolitan City)는 대한민국 서북부에 있는 광역시이다. 육지를 기준으로 북쪽으로 경기도 김포시, 동쪽으로 서울특별시 강서구, 경기도 부천시와 접해있으며, 남동쪽으로 경기도 시흥시, 서쪽으로 황해와 접한다.

	<h2>서울</h2>
	<img src="seoul.png" width="100%">
	<strong>서울특별시</strong>는 <a href="index.html">대한민국</a>의 수도이자 최대 도시 이다. 삼국시대 백제의 첫 수도인 위례성이었고, 고려의 남경이었으며, 조선의 수도가 된 이후로 현재까지 대한민국 정치·경제·사회·문화의 중심지이다. 중앙으로 한강이 흐르고, 이를 기준으로 강북과 강남 지역으로 구분한다. 북한산, 관악산, 도봉산, 불암산, 인릉산, 청계산, 아차산 등의 여러 산들로 둘러싸인 분지 지형의 도시이다.
